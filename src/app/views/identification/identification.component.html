<mat-toolbar color="primary" class="navbar">
  <div>
    Welcome to the <b>Evaluation platform</b>!
  </div>
</mat-toolbar>
<div class="container">
  <form [formGroup]="identificationForm" id="form">
    <h1>Please select which mentor you are:</h1>
    <div id="mentor">
      <mat-form-field appearance="fill">
        <mat-label>Mentor</mat-label>
        <mat-select formControlName="selectedMentor">
          <mat-option *ngFor="let mentor of mentors" [value]="mentor.id">
            {{ mentor.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button
        class="go-button"
        [disabled]="!identificationForm.valid"
        type="button"
        mat-raised-button
        color="primary"
        [routerLink]="['mentor/', selectedMentor.value, 'home']"
      >
        Go
      </button>

      <button
        class="admin-button"
        type="button"
        mat-raised-button
        color="accent"
        [routerLink]="['admin/home']"
      >
        I am an admin
      </button>
    </div>
  </form>
</div>
