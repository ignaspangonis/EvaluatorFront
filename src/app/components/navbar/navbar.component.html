<mat-toolbar color="primary" class="navbar">

  <div>
    <mat-icon routerLink="/home" aria-hidden="false" id="home-icon">assignment_ind</mat-icon>
    <a id="home" [routerLink]="['/mentor/', mentorId, 'home']" >Students</a>
  </div>

  <div>
        <span *ngIf="mentor$ | async; let mentor" class="mentorName"
          >Signed in as:<b> {{ mentor.name }}</b></span>
    <a id="exit" mat-raised-button color="warn" [routerLink]="['/']" >Sign out</a>
  </div>
</mat-toolbar>
